<dom-module id="va-cordova-oauth">

  <script>
    Polymer({

      is: 'va-cordova-oauth',

      signIn: function (provider) {
        return new Promise(function (resolve, reject) {
          switch (provider) {
            case 'google':
              cordova.plugins.googleOAuth.signIn(resolve, reject, VA.googleClientId);
              break;
            case 'facebook':
              cordova.plugins.facebookOAuth.signIn(resolve, reject, VA.facebookClientId);
              break;
            case 'twitter':
              cordova.plugins.twitterOAuth.signIn(resolve, reject, VA.twitterClientId);
              break;
          }
        });
      }
    });
  </script>

</dom-module>
